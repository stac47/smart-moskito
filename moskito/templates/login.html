{% extends "base.html" %}
{% block body %}
<div class="container">
  <form action="{{ url_for('login') }}" method="post" class="moskito-form-signin">
    <h2 class="moskito-form-signin-heading">Smart Moskito</h2>
    <h3 class="moskito-form-signin-heading">Please sign in</h3>
    <label for="password" class="sr-only">Password</label>
    <input name="password" type="password" id="password" class="moskito-form-control form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div> 
{% endblock %}
